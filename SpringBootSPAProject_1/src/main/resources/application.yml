#port = 8080
server:
  port: 80
#데이터베이스 설정 findByBetweenNum(1,10) select * where num between 1 and 10
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mydb?autoReconnection=true
    username: root
    password: happy
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa: 
    database: mysql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        storage_engine: innodb
        show_sql: true
        format_sql: true
        user_sql_comments : true
  thymeleaf:
    cache: false
    encoding: utf-8
    prifix: classpath:templates/
    suffix: .html
    mode: HTML