<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.container{
	margin-top: 50px;
}
.row{
	margin: 0px auto;
	width: 960px;
}
p{
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}
</style>
</head>
<!-- 
	1. 반복문
		th:each="받는 변수:Collection/배열"
				vo:${list}
					------ EL
	2. 조건문
		th:if="${조건}" th:else=""
	
	3. 출력
		[[${}]] <tag th:text="${}" th:value="${}">
		
	4. for
		${#numbers.sequence(1,10)} => for(int i=1;i<=10;i++)
		
	5. link
		@{URL(?뒤에 들어가는 변수)}
	
	=> JSP없이 HTML을 이용해서 출력 => JSP보다 속도가 늦다
	=> Spring-Framework : 서버/클라이언트
	=> Spring-Boot : 서버 / Front를 별도로 만들어서 처리
	   ----------- Java / Kotlin
	   ----------- Java 21버전
	   ----------- 웹은 Spring - Framework와 동일
	
 -->
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3" th:each="vo:${list}"> <!-- for(BusanVO vo:list) -->
				<div class="thumbnail">
					<a href="#">
						<img th:src="${vo.poster}" style="width:230px;height: 120px">
						<div class="caption">
							<p>[[${vo.title}]]</p>
						</div>
					</a>
				</div>
			</div>
		</div>
		<div style="height: 10px;"></div>
		<div class="row text-center">
			<a th:if="${curpage>1}" th:href="@{/music/list(page=${curpage-1})}" class="btn btn-sm btn-danger">이전</a>
			[[${curpage}]] page / [[${totalpage}]] pages
			<a th:if="${curpage<totalpage}" th:href="@{/music/list(page=${curpage+1})}" class="btn btn-sm btn-danger">다음</a>
		</div>
	</div>
</body>
</html>
