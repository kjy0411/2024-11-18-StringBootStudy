<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style type="text/css">
.row{
	margin: 0px auto;
	width: 960px;
}
p{
	overflow:hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}
.continaer{
	margin-top: 50px;
}
</style>
</head>
<body>
	<!-- 
		화면 출력
			= JSP
			= ThymeLeaf
			----------- Java
			= React
			----------- score : dispatch = reduce = score : Redux = Mobx, Sage
			= Vue
			----------- score : dispatch = score : Vuew => Pinia
	 -->
	<div class="container">
		<div class="row">
			<div class="col-md-3" th:each="vo:${list}">
				<div class="thumbnail">
					<a th:href="@{/detail(id=${vo.id})}">
						<img th:src="${vo.poster}" style="width:230px;height: 120px">
						<div class="caption">
							<p>[[${vo.title}]]</p>
						</div>
					</a>
				</div>
			</div>
		</div>
		<div class="row text-center" style="margin-top: 20px">
			<ul class="pagination">
				<li th:if="${startPage>1}"><a th:href="@{/(page=${startPage-1})}">&laquo;</a></li>
				<li th:class="${curpage==i}?'active':''" th:each="i:${#numbers.sequence(startPage,endPage)}"><a th:href="@{/(page=${i})}">[[${i}]]</a></li>
				<li th:if="${endPage<totalpage}"><a th:href="@{/(page=${endPage+1})}">&raquo;</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
